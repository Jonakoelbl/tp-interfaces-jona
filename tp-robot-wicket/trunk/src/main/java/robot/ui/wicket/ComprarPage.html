<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap_modal.js"></script> 
</head>
<body>
	<form wicket:id="compraForm">
		<span wicket:id="robotAComprar"></span>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Opci&oacute;n</th>
					<th>Nombre de Robot</th>
				</tr>
			</thead>
			<tbody>
			<tr wicket:id="robots">
				<td><input type="radio" wicket:id="robot" /></td>
				<td><span wicket:id="nombreRobot"></span></td>
			</tr>
			</tbody>
		</table>
		<input wicket:id="Cancelar" type="submit" name="Cancelar" value="Cancelar" />
		<input wicket:id="Aceptar" type="submit" name="Aceptar" value="Aceptar" /> 
	</form>
</body>
</html>

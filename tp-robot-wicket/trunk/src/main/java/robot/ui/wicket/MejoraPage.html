<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head> 
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap_modal.js"></script> 
</head>
<body>
	<form wicket:id="mejoraForm">
	<span wicket:id="mejoraSeleccionado">
		<table class="table table-bordered table-striped">
			<tr wicket:id="mejorasEnVenta">
				<td><input wicket:id="mejora" type="radio" /></td>
				<td><span wicket:id="descripcion"></span></td>
				<td><span wicket:id="mejoraDePoder"></span></td>
				<td><span wicket:id="precio"></span></td>
			</tr> 
		</table>

	</span>
	</form>
</body>
</html>

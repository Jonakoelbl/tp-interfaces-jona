<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>

	<title>TP UI- TP 3</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap_modal.js"></script> 
</head>
<body class="preview" data-spy="scroll" data-target=".subnav" data-offset="50">
	<div id="header" class="page-header">
        <div class="container">
            <div id="logo">
            	<h1>Trabajo Pr&aacute;ctico nยบ3</h1>
            </div>
            <div id="complement-header"><h1>Turchak Diego A. - Jonatan K&ouml;lbl <br /> Trabajo Pr&aacute;ctico nn&deg;3</h1></div>
        </div>
    </div>
	<div class="navbar navbar-fixed-top">
	   <div class="navbar-inner">
	     <div class="container">
	       <a class="brand" href="../">Diego A. Turchak- Jonatan K&ouml;lbl</a>
	       <div class="nav-collapse" id="main-menu">
	       </div>
	     </div>
	   </div>
	  </div>
	
	  <div class="container">
	  <form wicket:id="IndexJugadorForm">
		<section class="micuenta">
			<div class="page-header">
				<h1><span wicket:id="jugador.nombre"></span></h1>
			</div>
			<div class="saldo"><strong>Saldo</strong> : $&nbsp; <span wicket:id="jugador.dinero"></span></div>
			<div>
				<h2><span wicket:id="mensaje"></span></h2>
			</div>
		</section>
			<input type="submit" wicket:id="Comprar" value="Comprar" />
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Poder</th>
						<th>Nivel De Deterioro</th>
					</tr>
				</thead>
				<tbody>
				<tr wicket:id="robotsDelJugador">
					<td><span wicket:id="nombreRobot"></span></td>
					<td><span wicket:id="poder"></span></td>
					<td><span wicket:id="nivelDeDeterioro"></span></td>
					<td><input wicket:id="Vender" type="submit" name="Vender" value="Vender" /></td>
					<td><input wicket:id="Reparar" type="submit" name="Reparar" value="Reparar" /></td>
					<td><input wicket:id="Mejorar" type="submit" name="Mejorar" value="Mejorar" /></td>
					<td><input wicket:id="Competir" type="submit" name="Competir" value="Competir" /></td>
				</tr>
				</tbody>
			</table>
	
		</form>
	</div>
</body>
